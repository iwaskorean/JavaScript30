<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 class="text" contenteditable>üî• MOVE YOUR MOUSE üî•</h1>
  </div>
  

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
    background: linear-gradient(to right bottom, #ffdee8, #ff0000);
  }

  .hero {
    min-height: 100vh;
    display: grid;
    grid-template-columns: 1fr;
    justify-items: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 5vw;
    letter-spacing: -5px;
  }

  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    const walk = 500;
  
    function shadow(e){
        
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;

        let x = e.offsetX;
        let y = e.offsetY;

        if(this !== e.target){
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        };

        const xWalk = Math.round((x / width * walk) - (walk /2) );
        const yWalk = Math.round((y / width * walk) - (walk /2) );
                
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255,0,0,0.8),
          ${yWalk*-1}px ${xWalk}px 0 rgba(255,180,23,0.5),
          ${xWalk}px ${yWalk*-1}px 0 rgba(40,180,23,0.5),
          ${yWalk}px ${xWalk*-1}px 0 rgba(40,0,255,0.5)
        `
        
        
    }

    hero.addEventListener('mousemove', shadow);
